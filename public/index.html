<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plyglot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Plyglot</h1>
      <div class="language-selector">
        <!-- European Languages -->
        <button class="lang-flag" data-lang="en">
          <img src="flags/en.svg" alt="English" title="English">
        </button>
        <button class="lang-flag" data-lang="fr">
          <img src="flags/fr.svg" alt="French" title="French">
        </button>
        <button class="lang-flag" data-lang="de">
          <img src="flags/de.svg" alt="German" title="German">
        </button>
        <button class="lang-flag" data-lang="it">
          <img src="flags/it.svg" alt="Italian" title="Italian">
        </button>
        <button class="lang-flag" data-lang="es">
          <img src="flags/es.svg" alt="Spanish" title="Spanish">
        </button>
        <button class="lang-flag" data-lang="pt">
          <img src="flags/pt.svg" alt="Portuguese" title="Portuguese">
        </button>
        <button class="lang-flag" data-lang="nl">
          <img src="flags/nl.svg" alt="Dutch" title="Dutch">
        </button>
        <button class="lang-flag" data-lang="pl">
          <img src="flags/pl.svg" alt="Polish" title="Polish">
        </button>
        <button class="lang-flag" data-lang="ru">
          <img src="flags/ru.svg" alt="Russian" title="Russian">
        </button>
        
        <!-- Nordic Languages -->
        <button class="lang-flag" data-lang="no">
          <img src="flags/no.svg" alt="Norwegian" title="Norwegian">
        </button>
        <button class="lang-flag" data-lang="sv">
          <img src="flags/sv.svg" alt="Swedish" title="Swedish">
        </button>
        <button class="lang-flag" data-lang="da">
          <img src="flags/da.svg" alt="Danish" title="Danish">
        </button>
        
        <!-- Asian Languages -->
        <button class="lang-flag" data-lang="zh">
          <img src="flags/zh.svg" alt="Chinese" title="Chinese">
        </button>
        <button class="lang-flag" data-lang="ja">
          <img src="flags/ja.svg" alt="Japanese" title="Japanese">
        </button>
        <button class="lang-flag" data-lang="ko">
          <img src="flags/ko.svg" alt="Korean" title="Korean">
        </button>
        <button class="lang-flag" data-lang="hi">
          <img src="flags/hi.svg" alt="Hindi" title="Hindi">
        </button>
        
        <!-- Others -->
        <button class="lang-flag" data-lang="ar">
          <img src="flags/ar.svg" alt="Arabic" title="Arabic">
        </button>
        <button class="lang-flag" data-lang="tr">
          <img src="flags/tr.svg" alt="Turkish" title="Turkish">
        </button>
      </div>
    </header>
    
    <div class="selectors-container">
      <div class="selector">
        <div class="selector-label">Style:</div>
        <div class="selector-options">
          <button class="mode-button active" data-mode="normal">Standard</button>
          <button class="mode-button" data-mode="poetic">Poetic</button>
        </div>
      </div>
      
      <div class="selector">
        <div class="selector-label">Type:</div>
        <div class="selector-options">
          <button class="interaction-button" data-interaction="translate">Translate</button>
          <button class="interaction-button active" data-interaction="conversation">Converse</button>
        </div>
      </div>
      
      <div class="selector">
        <div class="selector-label">Model:</div>
        <div class="selector-options">
          <select id="model-selector" class="model-selector">
            <optgroup label="Latest Models">
              <option value="gpt-4o">GPT-4o</option>
              <option value="gpt-4o-mini">GPT-4o Mini</option>
              <option value="gpt-4-turbo">GPT-4 Turbo</option>
              <option value="gpt-4">GPT-4</option>
              <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
            </optgroup>
            <optgroup label="Specialized Models">
              <option value="gpt-4-turbo-2024-04-09">GPT-4 Turbo (04/09)</option>
              <option value="gpt-3.5-turbo-16k">GPT-3.5 Turbo 16k</option>
              <option value="gpt-4-mini">GPT-4 Mini</option> 
              <option value="gpt-4-mini-high">GPT-4 Mini High</option>
            </optgroup>
            <optgroup label="Legacy Versions">
              <option value="gpt-4-0314">GPT-4 03</option>
              <option value="gpt-4-0413">GPT-4 04</option>
            </optgroup>
            <optgroup label="Experimental Models">
              <option value="gpt-40">GPT-40</option>
              <option value="gpt-4.5">GPT-4.5</option>
              <option value="gpt-01-pro">01 Pro Mode</option>
              <option value="gpt-4-A">GPT-4 A</option>
            </optgroup>
          </select>
        </div>
      </div>
      
      <div class="selector theme-selector">
        <div class="selector-label">Theme:</div>
        <div class="selector-options">
          <button id="theme-toggle" aria-label="Toggle dark mode">
            <span class="theme-icon light-icon">‚òÄÔ∏è</span>
            <span class="theme-icon dark-icon">üåô</span>
          </button>
        </div>
      </div>
    </div>
    
    <main class="chat-container">
      <div id="messages"></div>
    </main>
    
    <footer>
      <form id="chat-form">
        <input type="text" id="message-input" placeholder="Type your message to chat...">
        <button type="submit" id="send-button">Send</button>
      </form>
    </footer>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
